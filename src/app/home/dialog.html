<h2 mat-dialog-title>Unit {{data.unit}}</h2>
<mat-dialog-content>
  <ul>
    <li>{{data.firstName}}</li>
    <li>{{data.lastName}}</li>
    <li>{{data.cars}}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
