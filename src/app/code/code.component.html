<div class="container">

    <div class="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput #code type="text" placeholder="Enter your code">

                <mat-hint class="mat-error" *ngIf="!isCodeValid">Invalid code</mat-hint>

            </mat-form-field>
        </div>

        <button (click)='validate(code.value)' mat-raised-button type="submit">Submit</button>
    </div>

</div>
