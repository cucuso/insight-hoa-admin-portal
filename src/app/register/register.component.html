<div class="container">
    <div class="form">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="Enter your first name" formControlName="firstName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Enter your last name" formControlName="lastName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>code</mat-label>
                    <input matInput type="text" placeholder="code" formControlName="code">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password">
                </mat-form-field>
            </div>

            <button class="button" mat-raised-button type="submit">Submit</button>
        </form>
    </div>
</div>
