<div class="container">
    <div class="form">
        <form [formGroup]="complaintsForm" (ngSubmit)="onSubmit()">

            <div>
                <mat-form-field appearance="outline" style="width: 500px; height: 400px">
                    <mat-label>complaint</mat-label>
                    <textarea matInput formControlName="text"></textarea>
                </mat-form-field>
            </div>

                <button class="button" mat-raised-button type="submit">Submit</button>
        </form>
    </div>
</div>
